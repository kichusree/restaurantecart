 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{pdata.productName}}</div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration">{{pdata.price}} Rs</span>
                    <span></span>
                </div>
                <p class="lead">{{pdata.descript}}</p>
                <p class="lead">Rating:<strong>{{pdata.rating}}</strong>  ***</p>
                <p class="lead">Review:<strong>{{pdata.review}}</strong> </p>
                
                <div class="d-flex">
                   
                    <button class="btn btn-outline-dark flex-shrink-0  px-5 mt-4" type="button">
                        <a class="text-dark" style="text-decoration:none;" href="product/edit/{{id}}"> Edit</a>
                       
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0 ms-5  px-5 mt-4" type="button">
                        <a class="text-dark" style="text-decoration:none;" href="product/delete/{{id}}">Delete</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
