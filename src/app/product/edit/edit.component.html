<div  class="p-5 container w-50 text-center">
    <h1 class="mb-5">Update Product</h1>
    <form  (ngSubmit)="updateData()"  action="" class="container p-5 border bg-light">
        
        <input [(ngModel)] ="pdata.productName"  type="text" class="form-control mt-3 p-2" placeholder="Name" name="pn" id="pn">
        <input [(ngModel)] ="pdata.categoryId" type="text" class="form-control mt-3 p-2" placeholder="Category Id" name="pin1" id="pid9">
        <input  [(ngModel)] ="pdata.descript"type="text" class="form-control mt-3 p-2" placeholder="Description" name="pin2" id="pid8">
        <input  [(ngModel)] ="pdata.price"type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin3" id="pid7">

        <input [(ngModel)] ="pdata.isAvailable" type="text" class="form-control mt-3 p-2" placeholder="Is Available True/False" name="pin4" id="pid8">
        <input  [(ngModel)] ="pdata.productImage"type="text" class="form-control mt-3 p-2" placeholder="image url" name="pin48" id="pid69">
        <input   [(ngModel)] ="pdata.rating"type="text" class="form-control mt-3 p-2" placeholder="Rating" name="pin5" id="pid5">
        <input [(ngModel)] ="pdata.review" type="text" class="form-control mt-3 p-2" placeholder="Review" name="pin6" id="pid4">
        <button type="submit" class="btn btn-secondary w-25 p-2 mt-3">Edit</button>
    </form>
</div>
